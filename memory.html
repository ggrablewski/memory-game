<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Memory</title>
    <link rel="stylesheet" href="memory.css">
    <script src="memory.js"></script>
</head>

<header>
    <span id="gracz1">Ignaś</span>
    <span id="wynik1">0</span>
    <span id="odstep"></span>
    <span id="gracz2">Tato</span>
    <span id="wynik2">0</span>
</header>

<body>
    <div id="ekran-powitalny">
        <div class="formularz">
            <div>
                <div>
                    <label for="player1">Imię gracza 1</label><br/>
                    <input id="player1" name="player1" type="text">
                </div>
                <br/>
                <div>
                    <label for="player2">Imię gracza 2</label><br/>
                    <input id="player2" name="player1" type="text">
                </div>
            </div>
            <div>
                <legend>Rozmiar planszy</legend>
                <label><input type="radio" name="rozmiar" value="4">4×3 <img src="4x3_transparent.png" width="40px" height="30px"></label>
                <label><input type="radio" name="rozmiar" value="6">6×5 <img src="6x5_transparent.png" width="60px" height="50px"></label>
                <label><input type="radio" name="rozmiar" value="9">9×6 <img src="9x6_transparent.png" width="90px" height="60px"></label>
                <label><input type="radio" name="rozmiar" value="10">10×8 <img src="10x8_transparent.png" width="100px" height="80px"></label>
            </div>
            <div>
                <legend>Kolor okładki</legend>
                <label><input type="radio" name="okladka" value="red"><img src="cover_red.png" width="80px" height="80px"></label>
                <label><input type="radio" name="okladka" value="blue"><img src="cover_blue.png" width="80px" height="80px"></label>
            </div>
            <div>
                <label for="komputer"><input name="komputer" type="checkbox" id="komputer" disabled>Gram z komputerem</label>
                <div>
                    <label for="poziom">Poziom trudności <span id="procent">50%</span></label><br/>
                    <input id="poziom" name="poziom" type="range" disabled>
                </div>
            </div>
        </div>
    </div>
    <div id="gra"></div>
</body>

</html>
